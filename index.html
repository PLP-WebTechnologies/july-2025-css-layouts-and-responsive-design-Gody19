<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A responsive webpage using Flexbox and CSS Grid for layout." />
  <title>Responsive CSS Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Responsive Layout</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This sidebar adapts layout based on screen size.</p>
    </aside>

    <main class="content">
      <section class="cards">
        <div class="card">
          <h3>Card One</h3>
          <p>Flexbox used to align these cards.</p>
        </div>
        <div class="card">
          <h3>Card Two</h3>
          <p>Responsive behavior is built with media queries.</p>
        </div>
        <div class="card">
          <h3>Card Three</h3>
          <p>Its about starting</p>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025</p>
  </footer>

</body>
</html>
